[env:esp32s3cam]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial Monitor
monitor_speed = 115200
monitor_filters = 
monitor_dtr = 0
monitor_rts = 0

; Build flags
build_flags = 
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DCORE_DEBUG_LEVEL=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; Libraries
lib_deps = 
    ; RFID Reader RC522
    miguelbalboa/MFRC522@^1.4.11
    
    ; LCD 16x2 I2C
    marcoschwartz/LiquidCrystal_I2C@^1.1.4
    
    ; JSON parsing
    bblanchon/ArduinoJson@^6.21.4
    
    ; HTTP Client (built-in ESP32)
    ; WiFi (built-in ESP32)
    ; Camera (built-in ESP32)
    
    ; MQTT Client (optional - uncomment nếu dùng MQTT)
    ; knolleary/PubSubClient@^2.8
    
    ; QR Code decoder (optional - cho barcode phức tạp)
    ; https://github.com/dlbeer/quirc.git

; Upload settings
upload_speed = 921600
upload_port = COM8  ; ESP32-S3-CAM port

; OTA settings (optional - update qua WiFi)
; upload_protocol = espota
; upload_port = 192.168.1.50
