name: quan_ly_thu_vien
description: Ứng dụng quản lý thư viện với Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Database
  postgres: ^3.0.0
  sqflite: ^2.3.0
  
  # Camera & QR Scanner
  camera: ^0.10.5
  # qr_code_scanner: ^1.0.1  # Temporarily disabled - incompatible with current AGP
  permission_handler: ^11.0.1
  
  # Notifications
  # flutter_local_notifications: ^16.1.0  # Temporarily disabled - compilation error
  
  # Utilities
  intl: ^0.20.2
  # shared_preferences: ^2.2.2  # Using SQLite instead - more stable
  path: ^1.8.3
  path_provider: ^2.1.1
  # share_plus: ^7.2.1  # Temporarily disabled - compilation error
  rxdart: ^0.27.7  # For debounce in search
  # timezone: ^0.9.4  # Not needed without notifications
  crypto: ^3.0.3  # For password hashing
  
  # Charts for statistics
  fl_chart: ^0.65.0
  
  # PDF/Excel export
  pdf: ^3.10.7
  excel: ^2.1.0
  
  # HTTP client
  http: ^1.1.0
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Email & Notifications
  mailer: ^6.0.1
  # workmanager: ^0.5.2  # Temporarily disabled - compilation error

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  mockito: ^5.4.2
  bloc_test: ^9.1.4
  
  # Code generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets for fonts
  assets:
    - assets/fonts/